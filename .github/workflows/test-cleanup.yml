name: Testing the Image Cleanup Pipeline
on:
  push: 
    branches:
      - "task/*"

jobs:
  build-packages:
    runs-on: ubuntu-latest
    strategy:
        fail-fast: false
        matrix:
          package: ["ghcr.io/calance-us/calance-workflows:65.0.0-rc0,ghcr.io/calance-us/calance-workflows:66.0.0-rc0"]
    steps:
      - name: Checkout repository (clone the repo for use)
        uses: actions/checkout@v3
      - name: Log in to github Container registry where image is pushed and pulled from
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ secrets.REPOSITORY_OWNER }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and push Docker image to github container registry
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ matrix.package }}
          build-args: package=${{ matrix.package }}

